[workspace]
resolver = "2"
members = [
    "apps/carcinisation",
    "scripts/generate-palettes",
    "scripts/generate-typeface",
    "scripts/process-gfx",
    "tools/assert_assets_path",
    "tools/editor",
    "tools/scene-file-watcher",
]

[workspace.package]
edition = "2021"
version = "0.2.0"

[workspace.dependencies]
assert_assets_path = { path = "tools/assert_assets_path" }
bevy = { version = "0.15", features = ["dynamic_linking", "wayland"] }
bevy_common_assets = { version = "0.12", features = ["ron"] }
bevy_editor_pls = { git = "https://github.com/jakobhellermann/bevy_editor_pls.git", rev = "1d640f0ff62be4a021393757b05ea77089384b0e" }
bevy_framepace = "0.18"
colored = "2.1.0"
derive-new = "0.6.0"
derive_more = "0.99.18"
lazy_static = "1.4.0"
leafwing-input-manager = "0.16.0"
num_enum = "0.7.2"
rand = "0.8.5"
seldom_pixel = { version = "0.8.0", default-features = true, features = ["line"] }
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.8.1"
strum = "0.26.2"
strum_macros = "0.26.4"
wasm-bindgen = "0.2.92"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
opt-level = "z"

[workspace.lints.rust]
warnings = "deny"

[workspace.lints.rustdoc]
missing_docs = "warn"
broken_intra_doc_links = "warn"
