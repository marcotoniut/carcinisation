[package]
name = "carcinisation"
version = "0.2.0"
edition = "2021"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
opt-level = 'z'

[workspace]
resolver = "2"
members = [
    "assert_assets_path",
    "scripts/generate-palettes",
    "scripts/generate-typeface",
    "scripts/process-gfx",
    "tools/editor",
    "tools/scene-file-watcher",
]

[dependencies]
assert_assets_path = { path = "assert_assets_path" }
bevy = { features = ["dynamic_linking", "wayland"], version = "0.15.1" }
# dynamic_linking cannot be used for webassembly, not required for MacOS
# bevy = { version = "0.12", features = ["dynamic_linking"] } # required for Windows builds
bevy_common_assets = { features = ["ron"], version = "0.12.0" }
bevy_editor_pls = { git = "https://github.com/jakobhellermann/bevy_editor_pls", branch = "bevy-main" }
bevy_framepace = "0.18.0"
colored = "3.0.0"
derive-new = "0.7.0"
derive_more = "1.0.0"
lazy_static = "1.4.0"
leafwing-input-manager = "0.16.0"
num_enum = "0.7.2"
rand = "0.8.5"
seldom_pixel = { default-features = true, features = [
    "line",
], version = "0.8.0" }
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.8.1"
strum = "0.26.2"
strum_macros = "0.26.4"
wasm-bindgen = "0.2.92"

[patch.crates-io]
# Used by bevy_editor_pls
transform-gizmo-bevy = { git = "https://github.com/ActuallyHappening/transform-gizmo" }
