[package]
name = "editor"
version = "0.1.0"
edition = "2021"

[profile.dev]
opt-level = 0

[dependencies]
assert_assets_path = { path = "../../assert_assets_path" }
bevy = { features = ["dynamic_linking", "wayland"], version = "0.15" }
bevy_common_assets = { features = ["ron"], version = "0.12" }
bevy-inspector-egui = "0.28.1"
bevy_prototype_lyon = "0.13"
carcinisation = { path = "../../" }
derive-new = "0.6.0"
derive_more = "0.99.18"
futures-lite = "2.3.0"
lazy_static = "1.4.0"
rfd = "0.14.1"
ron = "0.8.1"
serde = { version = "1.0", features = ["derive"] }
serde_with = "3.8.1"
strum = "0.26.2"
