name: Rust Docs MCP
version: 0.0.1
schema: v1

mcpServers:
  - name: Rust Docs MCP
    command: bash
    args:
      - -lc
      - exec "$(git rev-parse --show-toplevel 2>/dev/null || pwd)/dev/mcp/rust-docs/run.sh"
    env:
      TOOLKIT_ROOT: /app
      CARCINISATION_ROOT: /app
      ALLOW_WRITE: "0"
